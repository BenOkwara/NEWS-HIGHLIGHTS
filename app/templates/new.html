{% extends 'base.html' %}

<!-- Content block -->
{% block content %}
<div class="container">
    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 urlToImage" style="background: url({{new.urlToImage}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 new-details">
            <h3>{{ new.title }}</h3>

            <p class="description"> {{ new.description }} </p>
            <p class="published"> <b> {{ new.publishedAt }}</b> - <i>{{ new.relevant }}</i></p>
        </div>

    </div>

</div>
{% endblock %}
