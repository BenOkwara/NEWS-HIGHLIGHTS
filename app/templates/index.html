<h1> {{ message }} </h1>
{% import 'macros.html' as macro %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title> Welcome to News Highlights</title>
    {% endif %}
</head>

<body>
    <!-- General news -->
    <h3>General News </h3>
    <ul>
        {{{macro.displayNewList(general)}}
    </ul>
    <!-- Sports news -->
    <h3>Sports News </h3>
    <ul>
        {{macro.displayNewList(sports)}}
    </ul>
    <!-- Technology news -->
    <h3>Technology News </h3>
    <ul>
        {{macro.displayNewList(technology)}}
    </ul>
</body>

</html>
